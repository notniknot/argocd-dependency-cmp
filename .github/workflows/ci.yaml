name: "CI: Run Unit Tests & Test Dev Container"

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  check-quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: uv sync --frozen

      - name: Lint (Ruff)
        run: |
          uv run ruff check .

      - name: Run Tests
        run: uv run pytest tests/ --ignore=tests/test_integration.py -v


  test-container:
    name: Build & Smoke Test Container
    runs-on: ubuntu-latest
    needs: check-quality
    
    steps:
      - uses: actions/checkout@v6

      - name: Start Argo CD CMP Server Test
        run: |
          # We use the official Argo CD image but override entrypoint to run the CMP server directly
          # We mount the local plugin.yaml to the location the server expects
          docker run -d \
            --name argocd-config-check \
            -u 0 \
            -v $(pwd)/plugin.yaml:/home/argocd/cmp-server/config/plugin.yaml \
            quay.io/argoproj/argocd:latest \
            sh -c "mkdir -p /home/argocd/cmp-server/plugins && /usr/local/bin/argocd-cmp-server"
          
          # Give it a moment to initialize
          sleep 5

      - name: Verify CMP Server Startup & Socket
        run: |
          # Expected: "argocd-cmp-server vX.X.X serving on /home/argocd/cmp-server/plugins/dependency-cmp.sock"
          if docker logs argocd-config-check 2>&1 | grep -E "argocd-cmp-server v.* serving on /home/argocd/cmp-server/plugins/dependency-cmp.sock"; then
             echo "✅ plugin.yaml is valid: CMP Server started and socket created."
          else
             echo "❌ Socket creation message not found in logs."
             docker logs argocd-config-check
             exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile.dev
          load: true
          tags: dependency-cmp:dev
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:dev-build-cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:dev-build-cache,mode=max

      - name: Start built image
        run: |
          docker run -d \
            --name integration-runner \
            --entrypoint /bin/sh \
            -v $(pwd)/tests/test-data:/tests/test-data \
            dependency-cmp:dev \
            -c "sleep infinity"

      - name: Verify Plugin Configuration Exists
        run: |
          echo "Checking for plugin.yaml..."
          docker exec integration-runner test -f /home/argocd/cmp-server/config/plugin.yaml
          echo "✅ plugin.yaml found at expected path."

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Run Integration Suite
        env:
          TEST_EXEC_MODE: docker-exec
          TEST_CONTAINER_NAME: integration-runner
        run: |
          uv sync --only-dev
          uv run pytest tests/test_integration.py -v