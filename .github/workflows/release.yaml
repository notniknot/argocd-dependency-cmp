name: Release Next Version

on:
  workflow_dispatch:

jobs:
  bump-version:
    name: Bump v(N) -> v(N+1)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install bump-my-version
        run: uv tool install bump-my-version

      - name: Bump Version
        # We invoke 'bump major' because our config only has a 'major' part.
        # This will go from 1 -> 2 -> 3
        run: uv tool run bump-my-version bump major

      - name: Push Changes
        run: |
          git push
          git push --tags

      - name: Generate Release Info
        id: info
        run: |
          # 1. Get the tag we just created (e.g., v2)
          TAG=$(git describe --tags --abbrev=0)
          
          # 2. Ensure repo name is lowercase for Docker registry convention
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # 3. Construct Image Paths
          IMAGE_BASE="ghcr.io/$REPO_LOWER"
          
          echo "TAG_NAME=$TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_TAGGED=$IMAGE_BASE:$TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_LATEST=$IMAGE_BASE:latest" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          tags: |
            ${{ steps.info.outputs.IMAGE_TAGGED }}
            ${{ steps.info.outputs.IMAGE_LATEST }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.info.outputs.TAG_NAME }}
          name: ${{ steps.info.outputs.TAG_NAME }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
          body: |
            ### üê≥ Container Image
            
            `${{ steps.info.outputs.IMAGE_TAGGED }}`