name: "CI: Test Nuitka Container"

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test-nuitka-container:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Nuitka Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Containerfile
          load: true
          tags: dependency-cmp:dev-nuitka
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:release-build-cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:release-build-cache,mode=max

      - name: Start Background Container
        run: |
          docker run -d \
            --name integration-runner \
            --entrypoint /bin/sh \
            -v $(pwd)/tests/test-data:/tests/test-data \
            dependency-cmp:dev-nuitka \
            -c "sleep infinity"

      - name: Verify Plugin Configuration Exists
        run: |
          echo "Checking for plugin.yaml..."
          docker exec integration-runner test -f /home/argocd/cmp-server/config/plugin.yaml
          echo "âœ… plugin.yaml found at expected path."

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Run Integration Suite
        env:
          TEST_EXEC_MODE: docker-exec
          TEST_CONTAINER_NAME: integration-runner
        run: |
          uv sync --only-dev
          uv run pytest tests/test_integration.py -v