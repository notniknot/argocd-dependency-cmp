name: "TEST: Mixed-Arch Release"

on:
  workflow_dispatch:
  push:
    branches: ["introduce-multi-platform"]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build-platform:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # üöÄ AMD64: The optimized Nuitka Build
          - platform: linux/amd64
            containerfile: Containerfile
            cache_tag: amd64-nuitka
          
          # üêç ARM64: The standard Python Build (Fast on QEMU)
          - platform: linux/arm64
            containerfile: Containerfile.standard
            cache_tag: arm64-python

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build and Push By Digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          # Dynamic Containerfile selection based on matrix
          file: ${{ matrix.containerfile }}
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          # Standard Layer Caching (per platform/containerfile)
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:build-cache-${{ matrix.cache_tag }}
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:build-cache-${{ matrix.cache_tag }},mode=max

      - name: Export Digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      
      - name: Upload Digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.cache_tag }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifest:
    name: Merge & Push Tag
    runs-on: ubuntu-latest
    needs: build-platform
    permissions:
      packages: write
    
    steps:
      - name: Download Digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          path: /tmp/digests
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=test-mixed-arch

      - name: Create Manifest List and Push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect
        run: |
          echo "‚úÖ Successfully pushed mixed-arch image."
          echo "Run 'docker run' on Intel -> Gets Nuitka Binary"
          echo "Run 'docker run' on Apple Silicon -> Gets Python Script"