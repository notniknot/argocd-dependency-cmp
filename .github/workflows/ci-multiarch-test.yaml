name: "TEST: Multi-Arch Build (Matrix)"

on:
  workflow_dispatch:
  # Optional: Trigger on push to specific feature branches
  push:
    branches: ["introduce-multi-platform"]

env:
  # Define the image name root
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  TEST_TAG: test-multiarch

jobs:
  build-platform:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      # Required to emulate ARM on AMD hardware
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Cache Keys
        id: cache-config
        run: |
          # Create a platform-safe string (e.g., linux-amd64)
          PLATFORM_SLUG=$(echo ${{ matrix.platform }} | tr / -)
          echo "CACHE_TAG=build-cache-${PLATFORM_SLUG}" >> $GITHUB_OUTPUT

      - name: Build and Push By Digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile.test
          platforms: ${{ matrix.platform }}
          # We don't push a tag yet, we push the digest/blob
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          # Separate cache for AMD vs ARM is crucial to avoid corruption
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:${{ steps.cache-config.outputs.CACHE_TAG }}
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:${{ steps.cache-config.outputs.CACHE_TAG }},mode=max

      - name: Export Digest
        # Save the digest to a file so the merge job can read it
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      
      - name: Upload Digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ strategy.job_index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifest:
    name: Merge & Push Tag
    runs-on: ubuntu-latest
    needs: build-platform
    permissions:
      packages: write
    
    steps:
      - name: Download Digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          path: /tmp/digests
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Manifest List and Push
        working-directory: /tmp/digests
        run: |
          # Create a list of all downloaded digest files to pass to imagetools
          # Format: ghcr.io/user/repo@sha256:xxxx ghcr.io/user/repo@sha256:yyyy
          
          printf "Merging the following digests:\n"
          ls -1 *
          
          DIGEST_ARGS=$(printf '${{ env.IMAGE_NAME }}@sha256:%s ' *)
          
          docker buildx imagetools create -t ${{ env.IMAGE_NAME }}:${{ env.TEST_TAG }} $DIGEST_ARGS

      - name: Inspection
        run: |
          echo "âœ… Successfully pushed multi-arch image:"
          echo "    ${{ env.IMAGE_NAME }}:${{ env.TEST_TAG }}"
          echo "You can test this image on both Apple Silicon and Intel machines."